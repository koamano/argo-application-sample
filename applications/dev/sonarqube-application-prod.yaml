apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube-application-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/koamano/sonarqube-sample.git
    targetRevision: main
    path: sonarqube-subchart/prod
  destination: 
    server: https://kubernetes.default.svc
    namespace: sonarqube-prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated: 
      selfHeal: true
      prune: true
