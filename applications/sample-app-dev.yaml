apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/koamano/argo-application-sample.git
    targetRevision: HEAD
    path: sample/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: sample

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true