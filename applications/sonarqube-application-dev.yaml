apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonar-application-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://SonarSource.github.io/helm-chart-sonarqube
    targetRevision: sonarqube/sonarqube
    chart: sonarqube

  destination: 
    server: https://kubernetes.default.svc
    namespace: sonarqube-dev

  syncPolicy:
    syncOptions:
    - CreateNamespace = true

    automated: 
      selfHeal: true
      prune: true
