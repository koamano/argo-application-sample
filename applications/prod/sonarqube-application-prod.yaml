apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube-app-prd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/koamano/argo-application-sample.git
    targetRevision: HEAD
    path: sonarqube-subchart/prd
  destination: 
    server: https://kubernetes.default.svc
    namespace: sonarqube-prd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated: 
      selfHeal: true
      prune: true
