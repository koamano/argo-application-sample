apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonar-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/koamano/argo-application-sample.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: sonar

  syncPolicy:
    syncOptions:
    - CreateNamespace = true

    automated: 
      selfHeal: true
      prune: true
